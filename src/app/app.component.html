<div class="content">
  <header><h1>Registration form</h1></header>
  <section class="container">
    <form action="" method="post" enctype="multipart/form-data" onsubmit="return validateForm();">
        <h2>Personal information</h2>
        <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="Ex. pat@example.com">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
        <div class="form-info">
            <div class="form-row">
                <div>
                  <label class="required_indicator bold">*</label>
                  <label for="name">Name</label>
                </div>
                <input type="text" class="form-control" placeholder="Enter name" id="name">
            </div>
            <div class="form-row">
              <div>
                <label class="required_indicator bold">*</label>
                <label for="Surname">Surname</label>
              </div>  
              <input type="text" class="form-control" placeholder="Enter Surname" id="Surname" onchange="validateText();">
            </div>
            <div class="form-row">
              <div>
                <label class="required_indicator bold">*</label>
                <label for="Date">Birthdate</label>
              </div>
              <input type="Date" class="form-control" id="Date" onblur="validateDate();">
            </div>
            <div class="form-row">
              <div>
                <label class="required_indicator bold">*</label>
                <label for="Email">Email</label>
              </div> 
              <input type="email" class="form-control" placeholder="Enter email address" id="Email" onchange="validateEmail(this);">
            </div>
            <div class="form-row">
                <label>Mobile-number</label>
                <input type="tel" class="form-control" placeholder="Enter mobile number" id="Mobnumber" onchange="validateMobileNumber(this);">
            </div>
        </div>
    </form>

    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="Ex. pat@example.com">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
    <div class="form-2info">
      <br><br><br><input type="submit" id="submit" onclick="validateAll()">
    </div>
  </section>
</div>
